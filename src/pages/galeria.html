<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VVBarbería</title>
    <link rel="stylesheet" href="../styles/galeria.css" />
    <link rel="stylesheet" href="/barber/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div id="navbar"></div>
      <h1>Galería</h1>
    </header>
    <main>
      <div class="fullscreen-wrapper" id="fs-wrapper" style="display: none"></div>
      <div class="card alto" style="background-image: url(../media/images/barbas/barba_001.jpg)"></div>
      <div class="card alto" style="background-image: url(../media/images/cortes/cortes_000.jpg)"></div>
      <div class="card ancho" style="background-image: url(../media/images/barbas/barba_002.jpg)"></div>
      <div class="card" style="background-image: url(../media/images/barbas/barba_004.jpg)"></div>
      <div class="card ancho" style="background-image: url(../media/images/cortes/cortes_002.jpg)"></div>
      <div class="card ancho alto" style="background-image: url(../media/images/cortes/cortes_004.jpg)"></div>
      <div class="card alto" style="background-image: url(../media/images/cortes/cortes_005.jpg)"></div>
      <div class="card" style="background-image: url(../media/images/barbas/barba_003.jpg)"></div>
      <div class="card alto ancho" style="background-image: url(../media/images/cortes/cortes_001.jpg)"></div>
      <div class="card alto" style="background-image: url(../media/images/cortes/cortes_006.jpg)"></div>
      <div class="card ancho" style="background-image: url(../media/images/cortes/cortes_003.jpg)"></div>
    </main>
    <div id="footer"></div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#navbar").load(/barber/pages/navbar.html");
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#footer").load(/barber/pages/footer.html");
      });
    </script>
    <script src="/barber/js/galeria.js"></script>
  </body>
</html>
